<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HPVC</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicons -->
    <link href="img/driftflatff.png" rel="icon" />
    <link href="img/driftflatff.png" rel="apple-touch-icon" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS File -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Libraries CSS Files -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/venobox/venobox.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Main Stylesheet File -->
    <link href="css/style.css" rel="stylesheet" />

    <!-- =======================================================
      Theme Name: TheEvent
      Theme URL: https://bootstrapmade.com/theevent-conference-event-bootstrap-template/
      Author: BootstrapMade.com
      License: https://bootstrapmade.com/license/
    ======================================================= -->
  </head>
  <body>
    <!--==========================
      Venue Section
    ============================-->
    <section id="venue" class="fadeInUp">
      <div class="container-fluid">
        <div class="section-header">
          <h2>HPVC</h2>
          <p>Gallery on HPVC</p>
        </div>

        <div class="row no-gutters"></div>
      </div>

      <div class="container-fluid venue-gallery-container">
        <div class="row no-gutters">
          <div class="col-lg-3 col-md-4">
            <div class="venue-gallery">
              <a
                href="img/hpvc/hpvc-1.jpg"
                class="venobox"
                data-gall="venue-gallery"
              >
                <img
                  src="img/hpvc/hpvc-1.jpg"
                  alt=""
                  class="img-fluid"
                  width="100%"
                />
              </a>
            </div>
          </div>

          <div class="col-lg-3 col-md-4">
            <div class="venue-gallery">
              <a
                href="img/hpvc/hpvc-2.jpg"
                class="venobox"
                data-gall="venue-gallery"
              >
                <img
                  src="img/hpvc/hpvc-2.jpg"
                  alt=""
                  class="img-fluid"
                  width="100%"
                />
              </a>
            </div>
          </div>

          <div class="col-lg-3 col-md-4">
            <div class="venue-gallery">
              <a
                href="img/hpvc/hpvc-3.jpg"
                class="venobox"
                data-gall="venue-gallery"
              >
                <img
                  src="img/hpvc/hpvc-3.jpg"
                  alt=""
                  class="img-fluid"
                  width="100%"
                />
              </a>
            </div>
          </div>

          <div class="col-lg-3 col-md-4">
            <div class="venue-gallery">
              <a
                href="img/hpvc/hpvc-4.jpg"
                class="venobox"
                data-gall="venue-gallery"
              >
                <img src="img/hpvc/hpvc-4.jpg" alt="" class="img-fluid" />
              </a>
            </div>
          </div>
          
        </div>
      </div>
    </section>
  </body>
</html>
